apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
  labels:
    component: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      component: mongo
  template:
    metadata:
      labels:
        component: mongo
    spec:
      containers:
        - name: mongo
          image: jbaramidze/drawgame-mongo
          ports:
            - containerPort: 27017
